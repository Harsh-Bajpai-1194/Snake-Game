<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; 
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: sans-serif;
      color: #0f0;
      flex-direction: column;
    }
    canvas {
      background: #000;
      display: block;
      border: 20px solid brown;
      margin-top: 20px;
    }
    #score, #level {
      font-size: 20px;
    }
    #level { margin-left: 20px; }
    #controls {
      margin-bottom: 10px;
    }
    button, select {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 5px;
    }
    button { background: #0f0; color: #000; border: none; }
    /* Mobile arrows */
    #arrows {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    #up { grid-column: 2; grid-row: 1; }
    #left { grid-column: 1; grid-row: 2; }
    #down { grid-column: 2; grid-row: 2; }
    #right { grid-column: 3; grid-row: 2; }
    .arrow-btn {
      font-size: 20px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="levelSelect">
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
    </select>
    <button id="startBtn">Start Game</button>
    <span id="score">Score: 0</span>
    <span id="level">Level: 1</span>
  </div>
  <canvas id="game" width="400" height="400"></canvas>

  <!-- Mobile arrow buttons -->
  <div id="arrows">
    <button class="arrow-btn" id="up">⬆</button>
    <button class="arrow-btn" id="left">⬅</button>
    <button class="arrow-btn" id="down">⬇</button>
    <button class="arrow-btn" id="right">➡</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const levelEl = document.getElementById("level");
    const startBtn = document.getElementById("startBtn");
    const levelSelect = document.getElementById("levelSelect");

    const box = 20;
    let snake, direction, nextDirection, food, score, level, speed, game;

    function spawnFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
      } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
      return newFood;
    }

    function initGame() {
      level = parseInt(levelSelect.value);
      if (level === 1) speed = 200;
      else if (level === 2) speed = 150;
      else speed = 100;

      snake = [{x: 9 * box, y: 10 * box}];
      direction = "RIGHT";
      nextDirection = "RIGHT";
      score = 0;
      scoreEl.textContent = "Score: " + score;
      levelEl.textContent = "Level: " + level;
      food = spawnFood();
      startBtn.disabled = true;
      levelSelect.disabled = true;

      clearInterval(game);
      game = setInterval(draw, speed);
    }

    // Keyboard controls
    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") nextDirection = "LEFT";
      if (event.key === "ArrowUp" && direction !== "DOWN") nextDirection = "UP";
      if (event.key === "ArrowRight" && direction !== "LEFT") nextDirection = "RIGHT";
      if (event.key === "ArrowDown" && direction !== "UP") nextDirection = "DOWN";
    });

    // Mobile button controls
    document.getElementById("up").addEventListener("click", () => { if (direction !== "DOWN") nextDirection = "UP"; });
    document.getElementById("down").addEventListener("click", () => { if (direction !== "UP") nextDirection = "DOWN"; });
    document.getElementById("left").addEventListener("click", () => { if (direction !== "RIGHT") nextDirection = "LEFT"; });
    document.getElementById("right").addEventListener("click", () => { if (direction !== "LEFT") nextDirection = "RIGHT"; });

    function draw() {
      direction = nextDirection;

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        if (i === 0) {
          ctx.fillStyle = "#0f0";
          ctx.fillRect(snake[i].x, snake[i].y, box, box);
          ctx.fillStyle = "#000";
          if (direction === "RIGHT") { ctx.fillRect(snake[i].x + 12, snake[i].y + 4, 4, 4); ctx.fillRect(snake[i].x + 12, snake[i].y + 12, 4, 4); }
          else if (direction === "LEFT") { ctx.fillRect(snake[i].x + 4, snake[i].y + 4, 4, 4); ctx.fillRect(snake[i].x + 4, snake[i].y + 12, 4, 4); }
          else if (direction === "UP") { ctx.fillRect(snake[i].x + 4, snake[i].y + 4, 4, 4); ctx.fillRect(snake[i].x + 12, snake[i].y + 4, 4, 4); }
          else { ctx.fillRect(snake[i].x + 4, snake[i].y + 12, 4, 4); ctx.fillRect(snake[i].x + 12, snake[i].y + 12, 4, 4); }
        } else {
          ctx.fillStyle = "#0a0";
          ctx.fillRect(snake[i].x, snake[i].y, box, box);
        }
      }

      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreEl.textContent = "Score: " + score;
        food = spawnFood();
      } else snake.pop();

      const newHead = {x: snakeX, y: snakeY};

      if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || snake.some(s => s.x === newHead.x && s.y === newHead.y)) {
        clearInterval(game);
        alert("Game Over! Score: " + score);
        startBtn.disabled = false;
        levelSelect.disabled = false;
      }

      snake.unshift(newHead);
    }

    startBtn.addEventListener("click", initGame);
  </script>
</body>
</html>
